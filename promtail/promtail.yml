server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://paybridge-loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: paybridge-user-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: paybridge-user-service
          __path__: /var/log/paybridge/*.log
