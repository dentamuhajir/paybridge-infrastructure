  otel-collector:
    image: otel/opentelemetry-collector:0.96.0
    container_name: paybridge-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC (services send here)
    networks:
      - paybridge_network

  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: paybridge-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"   # Jaeger UI
      # - "4317:4317"     # OTLP gRPC
      # - "4318:4318"   # HTTP
    networks:
      - paybridge_network

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: paybridge-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus:ro
    networks:
      - paybridge_network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: paybridge-grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
