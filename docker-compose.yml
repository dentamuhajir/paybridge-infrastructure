version: "3.9"

services:

  postgres:
    image: postgres:16
    container_name: paybridge-postgres
    restart: always
    env_file:
      - ./postgres/postgres.env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - paybridge_network
  redis:
    image: redis:7
    container_name: paybridge-redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - ./redis/redis.env
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    networks:
      - paybridge_network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: paybridge-zookeeper
    restart: always
    env_file:
      - ./zookeeper/zookeeper.env
    ports:
      - "${ZOOKEEPER_CLIENT_PORT}:2181"
    networks:
      - paybridge_network

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: paybridge-kafka
    depends_on:
      - zookeeper
    env_file:
      - ./kafka/kafka.env
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - paybridge_network
      
