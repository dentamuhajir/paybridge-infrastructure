version: "3.9"

services:

  postgres:
    image: postgres:16
    container_name: paybridge-postgres
    restart: always
    env_file:
      - ./postgres/postgres.env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - paybridge_network
  redis:
    image: redis:7
    container_name: paybridge-redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - ./redis/redis.env
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    networks:
      - paybridge_network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: paybridge-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - paybridge_network

kafka:
  image: confluentinc/cp-kafka:latest
  container_name: paybridge-kafka
  depends_on:
    - zookeeper
  ports:
    - "9092:9092"
    - "29092:29092"
  environment:
    KAFKA_BROKER_ID: 1
    KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

    KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
    KAFKA_ADVERTISED_LISTENERS: INTERNAL://paybridge-kafka:9092,EXTERNAL://localhost:29092
    KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
    KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

    KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  networks:
    - paybridge_network


